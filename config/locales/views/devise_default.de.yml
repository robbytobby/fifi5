de:
  devise:
    confirmations:
      confirmed: 'Deine E-Mail Adresse wurde erfolgreich bestätigt.'
      send_instructions: 'Du erhälst in wenigen Minuten eine E-Mail, mit der du deine Registrierung bestätigen kannst.'
      send_paranoid_instructions: 'Falls deine E-Mail-Adresse in unserer Datenbank existiert, erhälst du in wenigen Minuten eine E-Mail, mit der du deine Registrierung bestätigen kannst.'
    failure:
      already_authenticated: 'Du bist bereits angemeldet.'
      inactive: 'Dein Account ist nicht aktiv.'
      invalid: "%{authentication_keys} oder Passwort ungültig."
      last_attempt: Du hast noch einen Versuch, bis dein Account gesperrt wird.
      locked: Dein Account ist gesperrt.
      not_found_in_database: "%{authentication_keys} oder Passwort ungültig."
      timeout: Deine Sitzung ist abgelaufen, bitte melde dich erneut an.
      unauthenticated: Du mußt dich anmelden oder registrieren, bevor du fortfahren kannst.
      unconfirmed: Du mußt deinen Account bestätigen, bevor du fortfahren kannst.
    mailer:
      confirmation_instructions:
        subject: Anleitung zur Bestätigung deines Accounts
      reset_password_instructions:
        subject: Anleitung für das Zurücksetzen deines Passworts
      unlock_instructions:
        subject: Anleitung für die Account-Freischaltung
      email_changed:
        subject: E-Mail geändert
      password_change:
        subject: Passwort geändert
    omniauth_callbacks:
      failure: Du konntest nicht mit deinem %{kind}-Account angemeldet werden, weil "%{reason}".
      success: Du hast dich erfolgreich mit deinem %{kind}-Account angemeldet.
    passwords:
      no_token: Du kannst dich nicht auf dieser Seite anmelden, wenn du nicht von einer Passwort-Zurücksetzen-E-Mail kommst. Wenn du von solch einer E-Mail kommst, überprüfe bitte, ob du die gesamte URL verwendet hast.
      send_instructions: Du erhälst in wenigen Minuten eine E-Mail mit der Anleitung, wie du dein Passwort zurücksetzen können.
      send_paranoid_instructions: Falls deine E-Mail-Adresse in unserer Datenbank existiert, erhälst Du in wenigen Minuten eine E-Mail, mit der Anleitung, wie du dein Passwort zurücksetzen kannst.
      updated: Dein Passwort wurde geändert. Du bist jetzt angemeldet.
      updated_not_active: Dein Passwort wurde geändert.
    registrations:
      destroyed: Dein Account wurde gelöscht.
      signed_up: Du hast dich erfolgreich registriert.
      signed_up_but_inactive: Du hast dich erfolgreich registriert. Wir konnten dich jedoch nicht anmelden, weil dein Account noch nicht aktiviert ist.
      signed_up_but_locked: Du hast dich erfolgreich registriert. Wir konnten dich jedoch nicht anmelden, weil dein Account gesperrt ist.
      signed_up_but_unconfirmed: Du erhälst in wenigen Minuten eine E-Mail mit einem Link für die Bestätigung der Registrierung. Klicke auf den Link um deinen Account zu aktivieren.
      update_needs_confirmation: Deine Daten wurden aktualisiert, aber du mußt deine neue E-Mail-Adresse bestätigen. Du erhälegal in wenigen Minuten eine E-Mail, mit der du die Änderung deiner E-Mail-Adresse abschließen kannst.
      updated: Deine Daten wurden aktualisiert.
    sessions:
      signed_in: Erfolgreich angemeldet.
      signed_out: Erfolgreich abgemeldet.
      already_signed_out: Erfolgreich abgemeldet.
      new:
        log_in: Anmeldung
    unlocks:
      send_instructions: Du erhälst in wenigen Minuten eine E-Mail mit der Anleitung, wie du deinen Account entsperren kannst.
      send_paranoid_instructions: Falls deine E-Mail-Adresse in unserer Datenbank existiert, erhälst du in wenigen Minuten eine E-Mail, mit der Anleitung, wie du deinen Account entsperren kannst.
      unlocked: Dein Account wurde entsperrt. Bitte melde dich an, um fortzufahren.
  errors:
    messages:
      already_confirmed: wurde bereits bestätigt, bitte versuche, dich anzumelden
      confirmation_period_expired: musste innerhalb von %{period} bestätigt werden, bitte neu anfordern.
      expired: ist abgelaufen, bitte neu anfordern
      not_found: nicht gefunden
      not_locked: ist nicht gesperrt
      not_saved:
        one: "%{resource} konnte aufgrund eines Fehlers nicht gespeichert werden:"
        other: "%{count} Fehler verhinderten das Speichern von %{resource}:"
